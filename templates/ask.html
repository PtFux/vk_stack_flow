{% extends "layouts/base.html" %}
{% load static %}

{% block main_header %}
    <div class="d-flex gap-3 align-items-center">
        <h1>New Question</h1>
    </div>
{% endblock %}

{% block content %}
     <div class="container-fluid">
        <form>
            <div class="row-fluid mt-1 mb-2">
                    <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control border-dark rounded-0" id="inputTitle" placeholder="How to build a moon park ?" required>
                        </div>
                    </div>
            </div>
            <div class="row-fluid mt-1 mb-2">
                <div class="form-group row">
                    <label for="FormControlTextarea1" class="col-sm-2 col-form-label">Text</label>
                    <div class="col-sm-10">
                        <textarea
                            class="form-control border-dark rounded-0"
                            id="FormControlTextarea1"
                            rows="16"
                            placeholder="Really, how ?
Have no idea about it"
                        required></textarea>
                    </div>
                </div>
            </div>
            <div class="row-fluid mt-1 mb-2">
                <div class="form-group row">
                    <label for="validationTags" class="col-sm-2 col-form-label">Tags</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control border-dark rounded-0" id="validationTags" placeholder="moon, park, puzzle" required>
                        <div class="invalid-feedback">
                            Enter up to 3 tags
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid mt-1 mb-2">
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-light border-dark rounded-0">Ask!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
