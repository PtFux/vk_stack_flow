{% load static %}
 <nav aria-label="Page navigation">
    <ul class="pagination">
        {% for page in pages %}
            {% if page.is_number %}
                {% if page.is_active %}
                    <li class="page-item active"><a class="page-link" href="{% url "page" page.number %}">{{ page.title }}</a></li>
                {% else %}
                    <li class="page-item"><a class="page-link" href="{% url "page" page.number %}">{{ page.title }}</a></li>
                {% endif %}
            {% else %}
                <li class="page-item disabled"><a class="page-link" href="#">{{ page.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
  </nav>
