{% load static %}
<article class="card border-secondary mb-3 w-100">
    <div class="row g-0">
      <div class="col-3 p-2">
        <div class="border w-100 mb-3" style="height: 100px">
          <img
            src="{% static 'img/img.jpg' %}"
            class="img-fluid rounded-start"
            alt="avatar"
          />
        </div>
        <div class="input-group flex-nowrap">
          <input type="number" value="5" class="form-control" />
        </div>
      </div>

      <div class="col">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url "question" question.question_id %}">{{ question.title }}</a>
          </h5>
          <p class="card-text">
              {{ question.text }}
          </p>
          <div class="row">
            <a class="col-4" href="{% url "question" question.question_id %}">answers ({{ question.n_answers }})</a>
            <div class="col-8">
              <span>Tags</span>

                {% for tag in tags %}
              <a href="{% url "tag" tag.tag_id %}">{{ tag.title }}</a>
                {% endfor %}

            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
