{% extends "layouts/base_card.html" %}
{% load static %}
{% block card_content %}
  <p class="card-text">
      {{ answer.text }}
  </p>
  <div class="row" id="{{ answer.id }}">
     <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Correct!
      </label>
    </div>
  </div>
{% endblock %}
