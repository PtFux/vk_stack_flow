{% extends "layouts/base.html" %}
{% load static %}

{% block main_header %}
    <div class="d-flex gap-3 align-items-center">
        <h1>Registration</h1>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <form class="needs-validation">
            <div class="invalid-feedback email_error1">
                Sorry, this email address already registered!
            </div>
            <div class="row-fluid mt-4 mb-2">
                    <div class="form-group row">
                        <label for="inputLogin" class="col-sm-4 col-form-label">Login</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control border-dark rounded-0" id="inputLogin" placeholder="dr_pepper" required>
                        </div>
                    </div>
            </div>

            <div class="row-fluid mt-3 mb-2">
                <div class="form-group row">
                    <label for="validationCustomEmail" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control border-dark rounded-0" id="validationCustomEmail" placeholder="pr.pepper@mail.ru" required>
                        <div class="invalid-feedback">
                        Use a different email
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid mt-3 mb-2">
                <div class="form-group row">
                    <label for="validationCustomNickName" class="col-sm-4 col-form-label">NickName</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control border-dark rounded-0" id="validationCustomNickName" placeholder="Dr. Pepper" required>
                        <div class="invalid-feedback">
                        Use a different NickName
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid mt-3 mb-2">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control border-dark rounded-0" id="inputPassword" placeholder="**********" required>
                    </div>
                </div>
            </div>

            <div class="row-fluid mt-3 mb-2">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Repeat password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control border-dark rounded-0" id="inputPassword" placeholder="**********" required>
                    </div>
                </div>
            </div>

            <div class="row-fluid mt-3 mb-2">
                <div class="form-group row">
                    <label for="uploadFile" class="col-sm-4 col-form-label">Upload avatar</label>
                    <div class="col-sm-6">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="uploadFile">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-fluid mt-1 mb-2">
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-6">
                        <button type="login" class="btn btn-light border-dark rounded-0">Register!</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
